<div class="tg-main">
    <tiny-gallery-controls ctrl="mainCtrl"></tiny-gallery-controls>
    <div class="tg-cells">
        <div class="tg-cell"
             ng-repeat="item in mainCtrl.data.data | startFrom: mainCtrl.currentPage * mainCtrl.pageSize | limitTo: mainCtrl.pageSize">
            <div class="tg-cell-content">
                <a ng-href="{{item.link}}" target="{{mainCtrl.openLinksInNewWindow ? '_blank':''}}">
                    <div class="tg-img-wrapper">
                        <img ng-src="{{item.thumbnail[item.currentThumbnailIdx]}}"
                             ng-mouseenter="mainCtrl.startThumbnailRotation(item)"
                             ng-mouseleave="mainCtrl.stopThumbnailRotation(item)">

                        <div class="tg-cell-duration">{{item.duration}}</div>
                    </div>
                </a>

                <div class="tg-cell-title">{{item.title}}</div>
            </div>
        </div>
    </div>
    <div class="tg-clearer"></div>
    <tiny-gallery-controls ctrl="mainCtrl" do-scroll="true"></tiny-gallery-controls>
</div>
